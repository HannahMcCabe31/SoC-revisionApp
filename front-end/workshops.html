<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Josefin Sans" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp 15 Workshops</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <button type="button" class="profile">
          <img src="profile.png" alt="profile picture" />
        </button>
        <img class="logo" src="logo.jpg" alt="SoC logo" />
        <div class="dropdown">
          <button type="" class="menu">
            <img src="homeIcon.png" alt="menu" />
          </button>
        </div>
      </header>
      <div class="wrapper">
        <div class="title">
          <h1>Bootcamp 15 Resources</h1>
        </div>
        <div class="week description"></div>
        <div class="week links">
          <h2>Helpful Links</h2>
        </div>
        <div class="week comments">
          <h2>Comments</h2>
        </div>
        <div class="comment">
          <textarea class="commentInput" type="text" placeholder="write a comment."></textarea>
          <button type="button" class="commentPost">Post</button>
        </div>
      </div>
      <footer>
        <h3>Brought to you by AsyncAvatars</h3>
        <img src="asyncavatars-logo.png" alt="asyncavatars logo" />
      </footer>
    </div>
    <script src="common.js"></script>
    <script src="workshop.js"></script>
  </body>
</html>
